<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sua idade em dias</title>
</head>
<body class="body">
    <div class="containerResults">
        <p>Informe os dados e veja quantos <span>anos, meses, dias, horas e minutos</span> você já viveu!</p>
    </div>

    <form action="#" class="containerInfo" >
        <label id="nameLabel">
            <div class="title">Nome:</div>
            <input type="text" id="nameInput" required>
        </label>
        <label id="birthDate">
            <div class="title">Data de nascimento:</div>
            <div>
                <input type="text" placeholder="dd" id="birthDay" maxlength="2" required>
                /
                <input type="text" placeholder="mm" id="birthMonth" maxlength="2" required>
                /
                <input type="text" placeholder="aaaa" id="birthYear" maxlength="4" required>
            </div>
        </label>
        <label id="birthHour">
            <div class="title">Hora do nascimento:</div>
            <div>
                <input type="text" placeholder="hh" id="hour" maxlength="2" required>
                :
                <input type="text" placeholder="mm" id="minutes" maxlength="2" required>
            </div>
        </label>
        <button type="submit" id="button">
            Ver resultados!<svg width="24" height="24" viewBox="0 0 24 24"><use href="#iconDoubleArrow"></use></svg>
        </button>       
    </form>
    <script src="main.js"></script>
</body>
</html>

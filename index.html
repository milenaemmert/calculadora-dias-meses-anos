<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veja quanto tempo você já viveu!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="result__container">
    <p class="result__text">Informe os dados e veja quantos <span class="result__text-highlight">anos, meses, dias, horas, minutos e segundos</span>você já viveu!
    </p>
  </div>

  <div class="form__container">
    <form class="form">
      <div class="input__container">
        <label for="birthDate">data de nascimento:</label>
        <input type="date" id="birthDate" required />
      </div>

      <div class="input__container">
        <label for="birthTime">horário do nascimento:</label>
        <input type="time" value="00:00" id="birthTime" />
      </div>

      <input type="submit" value="Ver resultados!" class="button" />
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
